<script>
    let num = +prompt('nhap so can kiem tra');
    let flag = true;

    function checkNum() {
        if (num !== 0) {
            if (num > 0) {
                alert(flag);

                flag = false;
                alert(flag);
            }
        }
    }
    checkNum();
</script>
