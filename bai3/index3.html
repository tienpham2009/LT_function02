<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<p id="demo"></p>
<script>
    let a = +prompt('nhap so can tinh gia thua');
    let fac = 1;

    function factorial() {
        for (let i = 1; i <= a; i++) {
            fac = fac * i;
        }
        document.getElementById('demo').innerHTML = `gia thua cua ${a} la : ${fac}`;
    }

    factorial();
</script>

</body>
</html>
